<!DOCTYPE html>
<html lang="zh">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Markdown转HTML的显示处理</title>
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/editormd.preview.min.css" rel="stylesheet" />
</head>
<body>
    <div id="layout">
        <div id="editormd">
            <textarea style="display: none;"></textarea>
        </div>
    </div>
    <script src="../jquery/jquery.min.js"></script>
    <script src="lib/marked.min.js"></script>
    <script src="lib/prettify.min.js"></script>

    <script src="lib/raphael.min.js"></script>
    <script src="../backbone/underscore.js"></script>
    <script src="lib/sequence-diagram.min.js"></script>
    <script src="lib/flowchart.min.js"></script>
    <script src="lib/jquery.flowchart.min.js"></script>
    <!--<script src="lib/flowchart.min.js"></script>-->
    <script src="js/editormd.js"></script>
    <script type="text/javascript">
        $(function () {
            $.get("data/test.md", function (markdown) {
                var testEditormdView = editormd.markdownToHTML("editormd", {
                    markdown: markdown,
                    htmlDecode: "style,script,iframe",  // you can filter tags decode
                    tocDropdown: true,
                    tocm: true,    // Using [TOCM]
                    emoji: true,
                    taskList: true,
                    tex: true,
                    flowChart: true,
                    sequenceDiagram: true
                    //toc: false,
                    //gfm: false,
                    //htmlDecode: true,       // 开启HTML标签解析，为了安全性，默认不开启
                });

                //console.log("返回一个jQuery实例 =>", testEditormdView);

                // 获取Markdown源码
                console.log(testEditormdView.getMarkdown());
            });
        });
    </script>
</body>
</html>
